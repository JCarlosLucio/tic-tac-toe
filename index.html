<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link href="https://fonts.googleapis.com/css2?family=Bungee+Shade&family=Press+Start+2P&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>TIC-TAC-TOE</h1>
    </header>
    <main>
        <section id="score-section" class="hide">
            <div class="score-container">
                <div class="score">
                    <h3 id="player-one-score-name"></h3>
                    <p id="player-one-score"></p>
                </div>
                <div class="score">
                    <h3 id="player-two-score-name"></h3>
                    <p id="player-two-score"></p>
                </div>
            </div>
            <div class="turn-container">
                <h3 id="player-turn"></h3>
                <button id="reset-btn">RESET</button>
            </div>
        </section>
        <section id="board-section">
            <section id="player-section" class="hide">
                <form id="player-one-form" class="form show">
                    <label for="name-one">Player X</label>
                    <input type="text" name="name-one" id="name-one" placeholder="Enter Name">
                    <div id="radio-group" class="hide">
                        <input type="radio" id="X" name="mark" value="X" checked>
                        <label for="X">X</label>
                        <input type="radio" id="O" name="mark" value="O">
                        <label for="O">O</label>
                    </div>
                    <button type="submit" id="player-one-submit">READY!</button>
                </form>
                <form id="player-two-form" class="form hide">
                    <label for="name-two">Player O</label>
                    <input type="text" name="name-two" id="name-two" placeholder="Enter Name">
                    <button type="submit" id="player-two-submit">READY!</button>
                </form>
            </section>
            <section id="state-section" class="show">
                <div id="start">
                    <button id="start-btn">START</button>
                </div>
            </section>
            <div id="gameboard">
                <div class="board-place" id="0"></div>
                <div class="board-place" id="1"></div>
                <div class="board-place" id="2"></div>
                <div class="board-place" id="3"></div>
                <div class="board-place" id="4"></div>
                <div class="board-place" id="5"></div>
                <div class="board-place" id="6"></div>
                <div class="board-place" id="7"></div>
                <div class="board-place" id="8"></div>
            </div>
        </section>

    </main>
    <script src="main.js"></script>
</body>

</html>
