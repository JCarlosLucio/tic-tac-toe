<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link href="https://fonts.googleapis.com/css2?family=Bungee+Shade&family=Press+Start+2P&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>TIC-TAC-TOE</h1>
    </header>
    <main>
        <section id="player-section">
            <div id="player-card">
                <form id="player-form">
                    <label for="player">Player</label>
                    <input type="text" name="player" id="player">
                    <label for="mark"></label>
                    <div class="radio-group">
                        <input type="radio" id="X" name="mark" value="X" checked>
                        <label for="X">X</label>
                        <input type="radio" id="O" name="mark" value="O">
                        <label for="O">O</label>
                    </div>
                    <button type="submit" id="player-submit">READY!</button>
                </form>
            </div>
        </section>
        <section id="board-section">
            <div id="gameboard">
                <div class="board-place" id="0"><span>X</span></div>
                <div class="board-place" id="1"><span>X</span></div>
                <div class="board-place" id="2"><span>X</span></div>
                <div class="board-place" id="3"><span>X</span></div>
                <div class="board-place" id="4"><span>X</span></div>
                <div class="board-place" id="5"><span>X</span></div>
                <div class="board-place" id="6"><span>X</span></div>
                <div class="board-place" id="7"><span>X</span></div>
                <div class="board-place" id="8"><span>X</span></div>
            </div>
        </section>
    </main>
    <script src="main.js"></script>
</body>

</html>
